language: en_US
theme: system
auto_save: true
display_label_popup: true
store_data: false
keep_prev: false
keep_prev_scale: false
keep_prev_brightness: false
keep_prev_contrast: false
auto_use_last_label: false
show_cross_line: true
show_groups: true
show_texts: true
logger_level: info

flags: null
label_flags: null
labels: null
file_search: null
sort_labels: true
validate_label: null

default_shape_color: [0, 255, 0]
shape_color: auto  # null, 'auto', 'manual'
shift_auto_shape_color: 0
label_colors: null

shape:
  # drawing
  line_color: [0, 255, 0, 128]
  fill_color: [220, 220, 220, 150]
  vertex_fill_color: [0, 255, 0, 255]
  # selecting / hovering
  select_line_color: [255, 255, 255, 255]
  select_fill_color: [0, 255, 0, 0]
  hvertex_fill_color: [255, 255, 255, 255]
  point_size: 8

# main
flag_dock:
  show: true
  closable: false
  movable: false
  floatable: false
label_dock:
  show: true
  closable: false
  movable: false
  floatable: false
shape_dock:
  show: true
  closable: false
  movable: false
  floatable: false
file_dock:
  show: true
  closable: false
  movable: false
  floatable: false

# label_dialog
show_label_text_field: true
label_completion: startswith
fit_to_content:
  column: true
  row: false

# canvas
epsilon: 10.0
canvas:
  # None: do nothing
  # close: close polygon
  double_click: close
  # The max number of edits we can undo
  num_backups: 10

shortcuts:
  close: Ctrl+W
  open: Ctrl+O
  open_dir: Ctrl+U
  quit: Ctrl+Q
  save: Ctrl+S
  save_as: Ctrl+Shift+S
  save_to: null
  delete_file: Ctrl+Delete

  open_next: [D, Ctrl+Shift+D]
  open_prev: [A, Ctrl+Shift+A]

  zoom_in: [Ctrl++, Ctrl+=]
  zoom_out: Ctrl+-
  zoom_to_original: Ctrl+0
  fit_window: Ctrl+F
  fit_width: Ctrl+Shift+F

  create_polygon: [P, Ctrl+N]
  create_rectangle: [R, Ctrl+R]
  create_circle: null
  create_line: null
  create_point: null
  create_linestrip: null
  edit_polygon: Ctrl+J
  delete_polygon: Delete
  duplicate_polygon: Ctrl+D
  copy_polygon: Ctrl+C
  paste_polygon: Ctrl+V
  undo: Ctrl+Z
  undo_last_point: Ctrl+Z
  add_point_to_edge: Ctrl+Shift+P
  edit_label: Ctrl+E
  toggle_keep_prev_mode: Ctrl+P
  remove_selected_point: Backspace
  group_selected_shapes: G
  ungroup_selected_shapes: U
  toggle_auto_use_last_label: Ctrl+Y
  toggle_background: B

  auto_label: Ctrl+A


# Auto labeling
custom_models: []

# Image filter settings
image_filter:
  enabled: false
  min_confidence: 0.5
  max_confidence: 1.0

# UI settings
ui:
  dock_state: null

# Performance optimization settings
performance:
  # Batch processing settings
  batch_size: 4  # Default batch size for inference
  max_batch_size: 16  # Maximum allowed batch size
  
  # Threading settings
  num_worker_threads: 8  # Number of worker threads for parallel processing
  io_threads: 4  # Number of threads for I/O operations
  
  # Caching settings
  image_cache_size_mb: 512  # Maximum image cache size in megabytes
  enable_result_caching: true  # Enable caching of filter results
  cache_persistence: true  # Persist cache to disk between sessions
  
  # Pre-loading settings
  preload_count: 3  # Number of images to pre-load ahead
  preload_enabled: true  # Enable image pre-loading
  
  # GPU Settings (when applicable)
  preferred_backend: "auto"  # Options: auto, ultralytics, onnx-gpu, onnx-cpu, cv2.dnn
  enable_fp16: true  # Enable FP16 precision for compatible backends
  enable_int8: false  # Enable INT8 quantization (requires calibration)
  gpu_memory_limit_mb: 4096  # GPU memory limit
  
  # Extension settings
  use_cython_extensions: true  # Use Cython extensions if available
  use_rust_extensions: true  # Use Rust extensions if available
  fallback_to_python: true  # Fall back to Python implementations if extensions fail
